<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class=" col-sm-10 justify-content-center align-items-center">
        <div class="col-sm-10" id="hdr">
          <div class="row justify-content-center align-items-center">
            <strong>Signup</strong>
          </div>
        </div>
        <form class="col-sm-10">
          <div class="form-group ">
            <label for="formGroupExampleInput">
              <strong>Name</strong>
            </label>
            <input type="text" name="name" class="form-control is-valid" id="name-input">
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">
              <strong>Email</strong>
            </label>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="email-input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Telephone</strong>
            </label>
            <input type="integer" name="tel" pattern="^\d{3}-\d{3}-\d{4}$" class="form-control" id="tel-input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Password</strong>
            </label>
            <input type="password" name="pass" class="form-control" id="pass-input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Confirm Password</strong>
            </label>
            <input type="password" name="confirm-pass" class="form-control" id="confirm-pass-input">
          </div>
          <div class="form-group">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-dark" id="but" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
